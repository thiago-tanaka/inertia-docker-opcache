version: "3.8"
services:
  app:
    container_name: app
    build:
      context: .
      target: php
      args:
        - APP_ENV=${APP_ENV}
    environment:
      - APP_ENV=${APP_ENV}
    working_dir: /var/www
    volumes:
      - ./:/var/www
    ports:
      - "9000:8080"
    depends_on:
      database:
        condition: service_healthy
  database:
    container_name: database
    image: mysql:8.0
    ports:
      -   "3306:3306"
    environment:
      - MYSQL_DATABASE=default
      - MYSQL_USER=laravel
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
        test: [ "CMD", "mysqladmin" ,"ping", "-p", "-p${DB_PASSWORD}" ]
        retries: 3
        timeout: 10s
volumes:
  db-data: ~
